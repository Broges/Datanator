service: team-2

plugins:
  - serverless-python-requirements
  - serverless-iam-roles-per-function

provider:
  name: aws
  stage: dev
  region: eu-west-1

package:
  individually: true

functions:
  Team-2-Extract:
    runtime: python3.8
    handler: lambda_function.lambda_handler
    module: extract
    include:
      - extract
    events:
      - s3:
          bucket: cafe-transactions-group-2
          event: s3:ObjectCreated:Put
          rules:
            - suffix: .csv
          existing: true
    iamRoleStatements:
      - Effect: 'Allow'
        Action:
          - sqs:SendMessage
        Resource: !GetAtt Team2-extract-to-tranform.Arn
      - Effect: 'Allow'
        Action:
          - s3:GetObject
          - s3:ListBucket
        Resource:
          - arn:aws:s3:::cafe-transactions-group-2
          - arn:aws:s3:::cafe-transactions-group-2/*

